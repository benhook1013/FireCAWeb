<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Viewport meta tag for proper rendering adn touch zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/fireca.css">

    <title>FireCA - Home</title>
</head>

<body class="bg-primary">
    <div class="container bg-secondary">
        <div class="row">
            <header class="container col-12">
                <div class="row">
                    <div class="col-4">
                        <h1 class="title text-white px-3 text">FireCA</h1>
                    </div>
                    <div class="col-8 align-self-center">
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a href="home.html" class="nav-link text-white"
                                    aria-current="page">Home</a>
                            </li>
                            <li class="nav-item"><a href="bootstrap_examples.html"
                                    class="nav-link active text-white" aria-current="page">Boostrap Examples</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="navigation-bar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                    <ol class="list-group list-group-numbered">
                        <p>Certificates</p>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <a href="certificate_request.html">Certificate Request</a>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-7">
                <form>
                    <div class="form-group">
                        <label for="exampleBasicTextbox">Basic Textbox</label>
                        <input type="text" class="form-control" id="exampleBasicTextbox" placeholder="Some text.">
                    </div>
                    <div class="form-group">
                        <label for="exampleEmailTextbox">Email Textbox</label>
                        <input type="email" class="form-control" id="exampleEmailTextbox"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdown">Dropdown</label>
                        <select class="form-control" id="exampleDropdown">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleMultiselectDropdown">Multiselect Dropdown</label>
                        <select multiple class="form-control" id="exampleMultiselectDropdown">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Textarea</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
